<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Minecraft Server{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1d1f27;
            color: #f1f1f1;
            text-align: center;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #76c7c0;
        }
        .footer-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Блоки с информацией о сервере и Discord -->
<div class="info">
    <i class="fas fa-server"></i> IP: play.yourserver.net | Online: 120 players
</div>

<div class="info discord-info" style="right: 20px;">
    <i class="fab fa-discord"></i> Discord: 722 online
</div>

<header>
    <h1>LV MineServer</h1>
    <div class="nav-links">
        <a href="{{ url_for('home') }}" class="btn">Home</a>
        <a href="{{ url_for('news') }}" class="btn">News</a>
        <a href="{{ url_for('onlinemap') }}" class="btn">Online Map</a>
        <a href="{{ url_for('shop') }}" class="btn">Shop</a>
    </div>
</header>

{% block content %}{% endblock %}

<footer>
    <p>&copy; 2024 My Minecraft Server. All rights reserved.</p>
    <div class="footer-links">
        <a href="#server-info">Server Info</a>
        <a href="#news">News</a>
        <a href="https://discord.com" target="_blank">Discord</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
