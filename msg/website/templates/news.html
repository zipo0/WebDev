{% extends "base.html" %}
{% block content %}
<style>
    .posts-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #1c1f2e;
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
    }
    .post {
        background-color: #4e89ae;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        margin: 0; /* Removed margin between posts */
    }
    .post + .post {
        margin-top: 20px; /* Add margin only between subsequent posts */
    }
    .post-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .post-subtitle {
        font-size: 18px;
        margin-bottom: 10px;
        color: #f0f0f0;
    }
    .post-text {
        font-size: 16px;
        line-height: 1.5;
        color: #e0e0e0;
    }
    .post-date {
        font-size: 12px;
        color: #d0d0d0;
        margin-left: 470px;
        margin-top: 5px;
    }
</style>

<div class="posts-container">

    {% for msg in posts %}
        <div class="post">
            
            <div class="post-title">{{msg.title}}</div>
            <div class="post-subtitle">{{msg.sub}}</div>
            <div class="post-text">
                {{msg.cont}}
            </div>
            <div class="post-date">{{msg.date}}</div>
        </div>
    {% endfor %}




    
</div>
{% endblock %}
