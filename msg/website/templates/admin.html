{% extends "base.html" %}
{% block content %}
<style>
    .post-entry-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #1c1f2e;
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
    }
    .post-entry-form {
        background-color: #4e89ae;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 700px;
        margin: 20px 0;
    }
    .post-entry-form h2 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }
    .post-entry-form label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
        color: #fff;
    }
    .post-entry-form input,
    .post-entry-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .post-entry-form button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #1c1f2e;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .post-entry-form button:hover {
        background-color: #374056;
    }
</style>

<div class="post-entry-container">
    <form class="post-entry-form" method="POST">
        <h2>Create New Post</h2>
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" placeholder="Enter the post title" required>

        <label for="post-subtitle">Subtitle</label>
        <input type="text" id="post-subtitle" name="sub" placeholder="Enter the post subtitle" required>

        <label for="post-text">Text</label>
        <textarea id="post-text" name="cont" placeholder="Enter the post text" rows="10" required></textarea>

        <button type="submit">Submit Post</button>
    </form>
</div>
{% endblock %}
