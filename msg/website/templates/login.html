{% extends "base.html" %}
{% block title %}Login{% endblock %}



{% block content %}
<style>
     .flash-message {
        background-color: #df8027;
        color: rgb(255, 255, 255);
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 20px auto;
        width: fit-content;
        font-size: 16px;
    }
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #1c1f2e;
        color: white;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    .login-form {
        background-color: #4e89ae;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
    }
    .login-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    .login-form input {
        width: 96%;
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    .login-form button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #1c1f2e;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    .login-form button:hover {
        background-color: #374056;
    }
    .login-form a {
        display: inline-block;
        text-decoration: none;
        background-color: #1c1f2e;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
    }
    .login-form a:hover {
        background-color: #374056;
    }
</style>
{% with flash = get_flashed_messages() %}
    {% if flash %}
        {% for msg in flash%}
            <div class="flash-message">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="login-container">
    <form class="login-form" method="POST">
        <h2>Login</h2>
        <input type="text" name="login" placeholder="Login" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="/signin">Create Account</a>
    </form>
</div>


{% endblock %}
