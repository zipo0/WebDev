{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laptop Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Gradient background for the entire page */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-size: 1.1rem;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Container for the login form */
        .login-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        /* Header block with logo and title */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            max-height: 80px;
            margin-bottom: 10px;
        }
        .login-header h1 {
            font-size: 1.9rem;
            font-weight: 700;
            margin: 0;
            color: #1e3c72;
        }
        h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            text-align: center;
        }
        /* Form control styling */
        .form-control {
            border-radius: 5px;
            padding: 0.65rem;
        }
        /* Styling for the primary button */
        .btn-primary {
            border-radius: 5px;
            padding: 0.85rem 1.5rem;
            font-size: 1.05rem;
            background: #1e3c72;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background: #0c182e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        /* Error message styling */
        .alert {
            border-radius: 5px;
            font-size: 0.95rem;
        }
        /* Styling for the contact info block */
        .contact-info {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-style: italic;
            font-size: 0.95rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
            <h1>Laptop Reservation System</h1>
        </div>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Please check your input data.
            </div>
        {% endif %}
        <div class="contact-info">
            If you do not have an account or have forgotten your login credentials, please contact Mr. Maksim for assistance.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
